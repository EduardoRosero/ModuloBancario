<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Mutualista Central-Usuario</title> 
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"></meta>
        <link rel="stylesheet" type="text/css" href="../resources/css/usuarios.css"/>


    </h:head>
    <h:body style="text-align: center">
        <div  style="alignment-adjust: auto " >
            <table columns="2" style="margin: 0 auto; width: 100%">
                <tr>
                    <td>
                        <div style="text-align: left; alignment-adjust: auto ">
                            <a href="../index.xhtml" style="color: appworkspace; font-size: 0.5cm;">
                                <img id="home" src="../resources/img/config.jpg" alt="CONFIGURAR CUENTA" height="50" width="50" ><br>CONFIGURAR<br> CUENTA</br></br></img>
                            </a>
                        </div>
                    </td>
                    <td><div style="color: appworkspace; font-size: 1cm;">Bienvenido al panel de Usuario</div></td>
                    <td>
                        <div style="text-align: right; alignment-adjust: auto ">
                            <img id="pregunta" src="../resources/img/pregunta.jpg" alt="" height="50" width="50" title=""></img>
                            <img id="contacto" src="../resources/img/contacto.jpg" alt="" height="50" width="50"></img>
                        </div>
                    </td>

                </tr>
            </table>
        </div>

        <div id="zona-mensaje"><marquee style="color:black ; text-shadow:2px 1px 2px chartreuse;"> El banco nunca solicita su contraseña por ningún medio</marquee></div>

        
            <table>
                <tr>
                    <td style="width: 20%">
                        <div style="width: 20%; height: 100%">
                            <h:form>  
                                <p:menu>
                                    <p:submenu label="Mi Banca">
                                        <p:menuitem   icon="ui-icon-disk" ><span id="consultar">CONSULTAR</span></p:menuitem>
                                        <p:menuitem value="Transferencias" actionListener="#{menuView.update}"  icon="ui-icon-arrowrefresh-1-w"/>
                                    </p:submenu>
                                    <p:submenu label="Non-Ajax">
                                        <p:menuitem value="Delete" actionListener="#{menuView.delete}"  ajax="false" icon="ui-icon-close"/>
                                    </p:submenu>
                                    <p:submenu label="Navigations">
                                        <p:menuitem value="External" url="http://www.primefaces.org" icon="ui-icon-home"/>
                                        <p:menuitem value="Internal" outcome="../index.xhtml" icon="ui-icon-star"/>
                                    </p:submenu>
                                </p:menu>
                            </h:form>
                        </div>
                    </td>
                    <td style="width: 100%">
                        <div id="cargar" style="width: 100%; height: 100%; text-align: center; margin: 0 auto">form</div>
                    </td>
                </tr>
            </table>
     
        <script type="text/javascript" src="../resources/js/fastclick.js"></script>
        <script type="text/javascript" src="../resources/js/hammer.min.js"></script>
        <script type="text/javascript" src="../resources/js/gestures.js"></script>
        <script type='text/javascript' src="../resources/js/jquery-3.1.1.min.js"></script>

        <!-- Acción sobre el botón con id=boton y actualizamos el div con id=capa -->
        <script type="text/javascript" id="cargar-pagina">
            $(document).ready(function () {
                $("#consultar").click(function (event) {
                    $("#cargar").load('../cuenta/List.xhtml');
                });
            });
        </script>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Mutualista Central - Login</title> 
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"></meta>
        <link rel="stylesheet" type="text/css" href="../resources/css/gestures.css"/>
    </h:head>
    <body style="text-align: center">
        <div  style="alignment-adjust: auto " class="">
            <h:panelGrid columns="5" style="margin: 0 auto; width: 100%">
                <h:column>
                    <div style="text-align: left; alignment-adjust: ">
                        <a href="../index.xhtml" style="color: appworkspace; font-size: 0.5cm;">
                            <img id="home" src="../resources/img/home.jpg" alt="INICIO" height="50" width="50" ><br>INICIO</br></img>
                        </a>
                    </div>
                </h:column>
                <h:column>
                    <div style="text-align: right; alignment-adjust: auto; ">
                        <img id="pregunta" src="../resources/img/pregunta.jpg" alt="INFORMACIÓN" height="50" width="50" title=""></img>
                        <img id="contacto" src="../resources/img/contacto.jpg" alt="CONTACTO" height="50" width="50"></img>
                    </div>
                </h:column>
            </h:panelGrid>

        </div>

        <div id="zona-login" style="width: 60%; text-align: center; color: cornsilk;font-size: 0.8cm; margin: 0 auto; margin-top: 2cm;">INGRESE SUS CREDENCIALES
            <p:spacer height="10" /><p:separator />
            <h:form style="margin: 0 auto">
                <h:panelGrid columns="2" cellpadding="5" style="margin : 0 auto;">
                    <p:outputLabel value="Usuario:" for="acSimple" style="font-size: 0.5cm; size: 8cm;"/>
                    <p:autoComplete id="acSimple"  value="#{Login.userName}"  completeMethod="#{autoCompleteView.completeText}" style="font-size: 0.5cm" required="true"/>
                    <p:outputLabel for="pwd2" value="Contraseña:"  style="font-size: 0.6cm; size: 8cm;"/>
                    <p:password id="pwd2" value="#{Login.password}" label="Password 2" required="true" style="font-size: 0.5cm"/>
                    
                </h:panelGrid>
                <h:commandButton id="btnIngresar" value="INGRESAR" action="#{Login.checkValidUser}" style="font-size: 0.5cm; margin-bottom: 0.5cm; margin-top: 0.5cm;" />
            </h:form>

        </div>


        <script type="text/javascript" src="../resources/js/fastclick.js"></script>
        <script type="text/javascript" src="../resources/js/hammer.min.js"></script>
        <script type="text/javascript" src="../resources/js/gestures.js"></script>
    </body>
</html>

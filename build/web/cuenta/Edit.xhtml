<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCuentaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCuentaLabel_cuentaId}" for="cuentaId" />
                    <h:inputText id="cuentaId" value="#{cuentaController.selected.cuentaId}" title="#{bundle.EditCuentaTitle_cuentaId}" required="true" requiredMessage="#{bundle.EditCuentaRequiredMessage_cuentaId}"/>
                    <h:outputLabel value="#{bundle.EditCuentaLabel_cuentaNum}" for="cuentaNum" />
                    <h:inputText id="cuentaNum" value="#{cuentaController.selected.cuentaNum}" title="#{bundle.EditCuentaTitle_cuentaNum}" />
                    <h:outputLabel value="#{bundle.EditCuentaLabel_cuentaFecha}" for="cuentaFecha" />
                    <h:inputText id="cuentaFecha" value="#{cuentaController.selected.cuentaFecha}" title="#{bundle.EditCuentaTitle_cuentaFecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCuentaLabel_saldo}" for="saldo" />
                    <h:inputText id="saldo" value="#{cuentaController.selected.saldo}" title="#{bundle.EditCuentaTitle_saldo}" />
                    <h:outputLabel value="#{bundle.EditCuentaLabel_usuarioId}" for="usuarioId" />
                    <h:selectOneMenu id="usuarioId" value="#{cuentaController.selected.usuarioId}" title="#{bundle.EditCuentaTitle_usuarioId}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{cuentaController.update}" value="#{bundle.EditCuentaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCuentaViewLink}"/>
                <br />
                <h:commandLink action="#{cuentaController.prepareList}" value="#{bundle.EditCuentaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCuentaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCuentaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCuentaLabel_cuentaId}"/>
                    <h:outputText value="#{cuentaController.selected.cuentaId}" title="#{bundle.ViewCuentaTitle_cuentaId}"/>
                    <h:outputText value="#{bundle.ViewCuentaLabel_cuentaNum}"/>
                    <h:outputText value="#{cuentaController.selected.cuentaNum}" title="#{bundle.ViewCuentaTitle_cuentaNum}"/>
                    <h:outputText value="#{bundle.ViewCuentaLabel_cuentaFecha}"/>
                    <h:outputText value="#{cuentaController.selected.cuentaFecha}" title="#{bundle.ViewCuentaTitle_cuentaFecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCuentaLabel_saldo}"/>
                    <h:outputText value="#{cuentaController.selected.saldo}" title="#{bundle.ViewCuentaTitle_saldo}"/>
                    <h:outputText value="#{bundle.ViewCuentaLabel_usuarioId}"/>
                    <h:outputText value="#{cuentaController.selected.usuarioId}" title="#{bundle.ViewCuentaTitle_usuarioId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cuentaController.destroyAndView}" value="#{bundle.ViewCuentaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCuentaEditLink}"/>
                <br />
                <h:commandLink action="#{cuentaController.prepareCreate}" value="#{bundle.ViewCuentaCreateLink}" />
                <br />
                <h:commandLink action="#{cuentaController.prepareList}" value="#{bundle.ViewCuentaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCuentaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

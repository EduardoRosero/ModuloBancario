<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Mutualista Central - Transferencias</title> 
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"></meta>
        <link rel="stylesheet" type="text/css" href="../resources/css/usuarios.css"/>
    </h:head>
    <h:body>
        <div>Bienvenido a la pagina de transferencias</div>
        
        <div id="zona-login" style="width: 60%; text-align: center; color: cornsilk;font-size: 0.8cm; margin: 0 auto; margin-top: 2cm;">INGRESE SUS CREDENCIALES
            <p:spacer height="10" /><p:separator />
            <h:form style="margin: 0 auto">
                <h:panelGrid columns="2" cellpadding="5" style="margin : 0 auto;">
                    <p:outputLabel value="Usuario:"  style="font-size: 0.5cm; size: 8cm;"/>
                    <p:autoComplete id="cuentaRestar"  value="#{Login.userName}"  completeMethod="#{autoCompleteView.completeText}" style="font-size: 0.5cm" required="true"/>
                    <p:outputLabel value="Usuario:"  style="font-size: 0.5cm; size: 8cm;"/>
                    <p:autoComplete id="cuentaSumar"  value="#{Login.userName}"  completeMethod="#{autoCompleteView.completeText}" style="font-size: 0.5cm" required="true"/>
                    <p:outputLabel value="Usuario:"  style="font-size: 0.5cm; size: 8cm;"/>
                    <p:autoComplete id="valorTransferir"  value="#{Login.userName}"  completeMethod="#{autoCompleteView.completeText}" style="font-size: 0.5cm" required="true"/>
                    
                    
                </h:panelGrid>
                <h:commandButton id="btnIngresar" value="Transferirir" action="#{Login.verificarSaldo()}" style="font-size: 0.5cm; margin-bottom: 0.5cm; margin-top: 0.5cm;" />
            </h:form>

        </div>
    </h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Mutualista Central - Transferencias</title> 
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"></meta>
        <link rel="stylesheet" type="text/css" href="../resources/css/usuarios.css"/>
    </h:head>
    <h:body>
       
        
        <div id="zona-login" style="width: 60%; text-align: center; color: cornsilk;font-size: 0.8cm; margin: 0 auto; margin-top: 2cm;">DATOS DE TRANSFERENCIA
            <p:spacer height="10" /><p:separator />
            <h:form onsubmit="document.getElementById('btnIngresar').">
                <h:panelGrid columns="2">
                    <h:outputLabel rendered="false" value="#{bundle.CreateMovimientoLabel_movId}" for="movId" />
                    <h:inputText rendered="false" id="movId"  value="#{movimientoController.selected.movId}" title="#{bundle.CreateMovimientoTitle_movId}" required="false" requiredMessage="#{bundle.CreateMovimientoRequiredMessage_movId}"/>
                    <h:outputLabel  rendered="false" value="#{bundle.CreateMovimientoLabel_movFecha}" for="movFecha" />
                    <h:inputText id="movFecha" rendered="false" value="#{Login.fecha}" title="#{bundle.CreateMovimientoTitle_movFecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel  rendered="false" value="#{bundle.CreateMovimientoLabel_movHora}" for="movHora" />
                    <h:inputText  id="movHora"  rendered="false" value="#{Login.hora}" title="#{bundle.CreateMovimientoTitle_movHora}" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="Cuenta Origen:" for="movOrigen" />
                    <h:inputText id="movOrigen" value="#{Login.userCuentaRestar}" title="#{bundle.CreateMovimientoTitle_movOrigen}" />
                    <h:outputLabel value="Cuenta Destino:" for="movDestino" />
                    <h:inputText id="movDestino" value="#{Login.userCuentaSumar}" title="#{bundle.CreateMovimientoTitle_movDestino}" />
                    <h:outputLabel value="Valor:" for="movValor" />
                    <h:inputText id="movValor" value="#{Login.userValorTransferencia}" title="#{bundle.CreateMovimientoTitle_movValor}" />
                    <h:outputLabel rendered="false" value="#{bundle.CreateMovimientoLabel_tipoId}" for="tipoId" />
                    <h:selectOneMenu id="tipoId" rendered="false" value="1" title="#{bundle.CreateMovimientoTitle_tipoId}" >
                        <f:selectItems value="#{tipoMovController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel rendered="false" value="#{bundle.CreateMovimientoLabel_cuentaId}" for="cuentaId" />
                    <h:selectOneMenu rendered="false" id="cuentaId" value="#{Login.selectCuentaId}" title="#{bundle.CreateMovimientoTitle_cuentaId}" >
                        <f:selectItems value="#{cuentaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandButton onclick="alertaTransferencia()" id="btnIngresar" title="#{Login.transferenciaExitosa}" value="TRANSFERIR" action="#{Login.validarSaldo}" style="font-size: 0.5cm; margin-bottom: 0.5cm; margin-top: 0.5cm;" />
                <h:outputLabel  rendered="false" id="comparador" value="#{Login.transferenciaExitosa}" />
                <br />
            </h:form>

        </div>
        <script type="text/javascript" src="../resources/js/fastclick.js"></script>
        <script type="text/javascript" src="../resources/js/hammer.min.js"></script>
        <script type="text/javascript" src="../resources/js/gestures.js"></script>
        <script type='text/javascript' src="../resources/js/jquery-3.1.1.min.js"></script>
    </h:body>
</html>

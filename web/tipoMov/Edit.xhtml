<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTipoMovTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTipoMovLabel_tipoId}" for="tipoId" />
                    <h:inputText id="tipoId" value="#{tipoMovController.selected.tipoId}" title="#{bundle.EditTipoMovTitle_tipoId}" required="true" requiredMessage="#{bundle.EditTipoMovRequiredMessage_tipoId}"/>
                    <h:outputLabel value="#{bundle.EditTipoMovLabel_tipoNom}" for="tipoNom" />
                    <h:inputText id="tipoNom" value="#{tipoMovController.selected.tipoNom}" title="#{bundle.EditTipoMovTitle_tipoNom}" />
                    <h:outputLabel value="#{bundle.EditTipoMovLabel_tipoDesc}" for="tipoDesc" />
                    <h:inputText id="tipoDesc" value="#{tipoMovController.selected.tipoDesc}" title="#{bundle.EditTipoMovTitle_tipoDesc}" />
                </h:panelGrid>
                <h:commandLink action="#{tipoMovController.update}" value="#{bundle.EditTipoMovSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTipoMovViewLink}"/>
                <br />
                <h:commandLink action="#{tipoMovController.prepareList}" value="#{bundle.EditTipoMovShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTipoMovIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

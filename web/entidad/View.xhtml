<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEntidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEntidadLabel_entidadId}"/>
                    <h:outputText value="#{entidadController.selected.entidadId}" title="#{bundle.ViewEntidadTitle_entidadId}"/>
                    <h:outputText value="#{bundle.ViewEntidadLabel_entidadNombre}"/>
                    <h:outputText value="#{entidadController.selected.entidadNombre}" title="#{bundle.ViewEntidadTitle_entidadNombre}"/>
                    <h:outputText value="#{bundle.ViewEntidadLabel_entidadDir}"/>
                    <h:outputText value="#{entidadController.selected.entidadDir}" title="#{bundle.ViewEntidadTitle_entidadDir}"/>
                    <h:outputText value="#{bundle.ViewEntidadLabel_ruc}"/>
                    <h:outputText value="#{entidadController.selected.ruc}" title="#{bundle.ViewEntidadTitle_ruc}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{entidadController.destroyAndView}" value="#{bundle.ViewEntidadDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEntidadEditLink}"/>
                <br />
                <h:commandLink action="#{entidadController.prepareCreate}" value="#{bundle.ViewEntidadCreateLink}" />
                <br />
                <h:commandLink action="#{entidadController.prepareList}" value="#{bundle.ViewEntidadShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEntidadIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEntidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEntidadLabel_entidadId}" for="entidadId" />
                    <h:inputText id="entidadId" value="#{entidadController.selected.entidadId}" title="#{bundle.CreateEntidadTitle_entidadId}" required="true" requiredMessage="#{bundle.CreateEntidadRequiredMessage_entidadId}"/>
                    <h:outputLabel value="#{bundle.CreateEntidadLabel_entidadNombre}" for="entidadNombre" />
                    <h:inputText id="entidadNombre" value="#{entidadController.selected.entidadNombre}" title="#{bundle.CreateEntidadTitle_entidadNombre}" />
                    <h:outputLabel value="#{bundle.CreateEntidadLabel_entidadDir}" for="entidadDir" />
                    <h:inputText id="entidadDir" value="#{entidadController.selected.entidadDir}" title="#{bundle.CreateEntidadTitle_entidadDir}" />
                    <h:outputLabel value="#{bundle.CreateEntidadLabel_ruc}" for="ruc" />
                    <h:inputText id="ruc" value="#{entidadController.selected.ruc}" title="#{bundle.CreateEntidadTitle_ruc}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{entidadController.create}" value="#{bundle.CreateEntidadSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{entidadController.prepareList}" value="#{bundle.CreateEntidadShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEntidadIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
